<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="left-nav">
                <a href="#" class="links">About</a>
                <a href="#" class="links">Store</a>
            </div>
            <div class="right-nav">
                <a href="#" class="links">Gmail</a>
                <a href="#" class="links">Images</a>
                <img src="./images/google-grid.png" alt="google grid"/>
                <span id="sign-in-span"><button id="sign-in">Sign In</button></span>
            </div>
        </nav>
    </header>
    <section>
        <!-- Logo -->
        <div class="logo-container">
            <img src="./images/google-logo.png" id="logo" alt="google logo">
        </div>
        <!-- Search Bar -->
        <div class="form-container">
            <div>
                <img src="./images/mag-glass.png" class="icons" alt="magnifying glass">
            </div>
            <form class="search">
                <input type="text" id="search-bar">
            </form>
            <div>
                <img src="./images/microphone.png" class="icons" alt="microphone">
            </div>
        </div>
        <!-- Search Buttons-->
        <div class="btn-container">
            <button class="search-btn" type="submit">Google Search</button>
            <button class="search-btn" type="submit">I'm Feeling Lucky</button>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="foot">
            <a href="#" class="links foot-links">Advertising</a>
            <a href="#" class="links foot-links">Business</a>
            <a href="#" class="links foot-links">How Search works</a>
        </div>
        <div class="foot">
            <a href="#" class="links foot-links">Privacy</a>
            <a href="#" class="links foot-links">Terms</a>
            <a href="#" class="links foot-links">Settings</a>
        </div>
    </footer>
</body>
</html>
